<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Giphy API</title>
</head>
<body>
  <div class="container">
    <h1>GIPHY the GIF returner</h1>
    <label for="search">Enter a search term</label>
    <input id="search" type="text">
    <button class="btn-success" id="gifSearch">Search for GIF</button>
      <img id="imageToShow">
      <button class="btn-success" id="gifRandom">Random GIF</button>
      <img id="randomShow">
      <button class="btn-success" id="gifTrending">Trending GIF</button>
      <img id="trendingShow">
    </div>


  </div>
</body>
</html>
